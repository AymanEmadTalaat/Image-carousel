<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>

  <body>
    <div class="container">
      <div class="image-slides">
        <div class="image"></div>

        <div class="image-shadow"></div>

        <div class="text">
          <h1>Image</h1>
          <p>carousel</p>
        </div>

        <div class="btns">
          <button class="btn1" type="submit">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>

          <button class="btn2" type="submit">
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>

        <div class="nav-circles">
          <a href="#" id="img1" class="material-symbols-outlined"> circle </a>

          <a href="#" id="img2" class="material-symbols-outlined"> circle </a>

          <a href="#" id="img3" class="material-symbols-outlined"> circle </a>

          <a href="#" id="img4" class="material-symbols-outlined"> circle </a>

          <a href="#" id="img5" class="material-symbols-outlined"> circle </a>

          <a href="#" id="img6" class="material-symbols-outlined"> circle </a>
        </div>
      </div>
    </div>
  </body>
</html>
